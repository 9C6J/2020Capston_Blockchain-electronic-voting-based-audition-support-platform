<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
th:replace="~{main_layout::layout(~{::content},_,'게시글 조회')}">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<content>
	<style>
		.gi{
		  border: 1px solid #ccc;
		  padding: 5px;
	 width: 250px;
	 margin: 10px ;
	 display: inline-block;
	 text-align:left;
		}
	  </style>
<body>
	<div>
		<tr>		
			<video controls th:src="@{'/uploads/' + ${rfile.filename}}" width="800" height="500"></video>
			
		</tr>
	</div>
		<div class="gi">		
	<tr> 
		<li>제목: <span th:utext="${hotclib.htitle}"></span></li>
	</tr>
		<tr>
			<li>내용: <span th:utext="${hotclib.h_content}"></span></li>
		</tr>
			<tr>
				<li>조회수: <span th:utext="${hotclib.hviewcount}"></span></li>
			</tr>
			<li>작성자: <span sec:authentication="principal.name"></span></li>
		</div>
	
		<div>
			<a href="" th:href="@{/hotclib}">목록</a><br>
			<a href="" th:href="@{'/hotclib/update/' + ${hotclib.hotclibid}}">수정</a> 
			<form id="delete-form" th:action="@{'/hotclib/' + ${hotclib.hotclibid}}" method="post">
				<input type="hidden" name="_method" value="delete"/>
				<button id="delete-btn">삭제</button>
			</form>
			</div>

			<form id="replyList" method="post" th:action="@{'/hotclib/read/' + ${hotclib.hotclibid}}">
				<tr>댓글테스트
				<td><input type="textarea" placeholder="내용을 입력하세요" name="r_content"></td>
					<input type="submit" value="등록">
			</tr>
			</form> 
		   댓글 
		 <div class="container">
			<label for="content">댓글입력</label>
			<form name="commentInsertForm"  id="replyList" method="post" th:action="@{'/hotclib/read/' + ${hotclib.hotclibid}}">
				<div class="input-group">
								  
				   <input type="text"  class="form-control" id="r_content" name="r_content" placeholder="내용을 입력하세요.">
				   <input type="submit" value="등록">	
				   <span class="input-group-btn">
				   </span>
				  </div>
			</form>
		</div>
	
	
	

	
	

	<tr th:each="reply:${replyList}">
		
			<p>
			 
			    <li>작성자<td sec:authentication="principal.name"></span></li>
				<li>작성일자<td th:text="${reply.r_date}"></td></li>
				<li>내용<td th:text="${reply.r_content}"></td></li>
						
					<div>
					
				<form id="replydelete-form"  method="post" th:action="@{'/hotclib/read/' + ${hotclib.hotclibid}+'/' + ${reply.replyid}}">						
					<input type="hidden" name="_method" value="replydelete"/>
					<button id="replydelete">삭제</button>
				</form>
			
				<form id="replyupdate-form"  method="post" th:action="@{'/hotclib/read/' + ${hotclib.hotclibid}+'/' + ${reply.replyid}}">							
					<input type="hidden" name="_method" value="replyupdate"/>
					<button id="replyupdate">수정</button>

					
				</form>
				  </div>
	</p>
	</tr>

</body>

</content>
</html>
