		<form
			th:action="@{'/community/'+${programid}+'/hotclib/search'}"
			method="get">
			<div class="search">

			</div>

		<div class="gi" th:each="hotclib:${hotclibList}">
			<a href=""
				th:href="@{'/community/'+${hotclib.programid}+'/hotclib/read/' + ${hotclib.hotclibid}}">
				<img class="hi" width="250" height="250"
				th:src="@{'/uploads/' + ${hotclib.filename2}}">


				<div>
					게시물번호: <span class="qi" th:utext="${hotclib.hotclibid}"></span>
				</div>
				<div>
					제목: <span class="qi" th:utext="${hotclib.htitle}"> (<span
						style="color: red;" th:text="${hotclib.hreplycount}"></span>)
				</div>
				<div>
					작성일: <span class="qi" th:utext="${hotclib.hdate}"></span>
				</div>
				<div>
					조회수: <span class="qi" th:utext="${hotclib.hviewcount}"></span>
				</div>
				<div>
					작성자: <span class="qi" th:utext="${hotclib.husername}"></span>	
				</div>
				
			</a>
         <a class="btn btn-lg btn-primary" sec:authorize="hasAnyAuthority('2')" href="" th:href="@{'/community/'+${hotclib.programid}+'/hotclib/update/' + ${hotclib.hotclibid}}">수정</a>
			
			<form  id="delete-form" th:action="@{'/community/'+${hotclib.programid}+'/hotclib/' + ${hotclib.hotclibid}}" method="post">

				<button class="btn btn-lg btn-primary" sec:authorize="hasAnyAuthority('2')" id="delete-btn">삭제</button>
			</form>
		</div>
