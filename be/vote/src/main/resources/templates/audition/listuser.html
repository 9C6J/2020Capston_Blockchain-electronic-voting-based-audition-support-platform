<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
th:replace="~{main_layout::layout(~{::content},_,'오디션 신청 게시판',_)}"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  
<body>


    <content>
      <style>
       .gi{
         border: 1px solid #ccc;
         padding: 5px;
    width: 250px;
    margin: 10px ;
    display: inline-block;
    text-align:left;
       }
     </style>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- <div id="auditionList"><</div>
    <script src="/assets/auditionList.js"></script> -->
      <table class="table table-striped table-sm">
      <thead>
		<tr>

			<th>글 번호</th>
			<th>제목</th>
			<th>분야</th>
			<th>모집시작일</th>
			<th>모집종료일</th>
			<th>모집인원</th>
			<th>발표일</th>
			<th>작성자</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="audition:${auditionlist}">
			<td th:text="${audition.auditionid}"></td>
			<!--  <td th:text="${audition.a_title}"></td> -->
			<td><a href="" th:href="@{'/audition/readuser/' + ${audition.auditionid}}" th:text="${audition.atitle}"></a></td>
			<td th:text="${audition.acategory}"></td>
			<td th:text="${#dates.format(audition.astartdate, 'yyyy-MM-dd')}"></td>
			<td th:text="${#dates.format(audition.aenddate, 'yyyy-MM-dd')}"></td>
			<td th:text="${audition.arecruits}+ 명"></td>
			<td th:text="${#dates.format(audition.aissue, 'yyyy-MM-dd')}"></td>
			<td sec:authentication="principal.name"></span><span> 님</span></td>
			
			
  

		</tr>
	

		</tbody>
		</div>
		
		</table>
		<div>
            	
            <td>
              <input type="button" value="처음으로" onclick="location.href='/audition/listuser'"/>
                                    </td>
           <center>
		<form action="/audition/serchuser" method="GET">
		   
		        <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
		    
		
		    <button>검색하기</button>

		</form>
		</center>
		
</div>

    <nav style=text-align: center; >

    <ul class="pagination"
        th:with="start=${T(Math).floor(auditionlist.number/10)*10 + 1},
                    last=(${start + 9 < auditionlist.totalPages ? start + 9 : auditionlist.totalPages})">
        <li>
            <a th:href="@{/audition/list(page=1)}" aria-label="First">
                <span aria-hidden="true">First</span>
            </a>
        </li>

        <li th:class="${auditionlist.first} ? 'disabled'">
            <a th:href="${auditionlist.first} ? '#' :@{/audition/list(page=${auditionlist.number})}" aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
            </a>
        </li>

        <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == auditionlist.number + 1} ? 'active'">
            <a th:text="${page}" th:href="@{/audition/list(page=${page})}"></a>
        </li>

        <li th:class="${auditionlist.last} ? 'disabled'">
            <a th:href="${auditionlist.last} ? '#' : @{/audition/list(page=${auditionlist.number + 2})}" aria-label="Next">
                <span aria-hidden="true">&gt;</span>
            </a>
        </li>

        <li>
            <a th:href="@{/audition/list(page=${auditionlist.totalPages})}" aria-label="Last">
                <span aria-hidden="true">Last</span>
            </a>
        </li>
    </ul>
  
</nav>
	


       </content>

</body>
</html>
