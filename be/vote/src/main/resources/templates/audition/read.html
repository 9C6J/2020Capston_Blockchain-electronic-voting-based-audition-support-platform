<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
th:replace="~{main_layout::layout(~{::content},~{::script},'오디션 개설 게시글',_)}">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 사이드바 -->
    <!-- <script src="/js/side/userInfoSide.js"></script> -->

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/js/audition/readuser.js"></script>
</head>
<content>
    <body>

        <table class="table table-bordered; margin:auto; text-align:center;">

            <input type="hidden" id="auditionId" th:value="${audition.auditionid}">

            <tbody>
                    <tr>
                        <th>제목</th>
                            <td th:text="${audition.atitle}"></td>
                    </tr>
                    <tr>
                        <th>기간</th>
                            <td th:text="${#dates.format(audition.astartdate, 'yyyy-MM-dd')}"></td>
                        <th>  ~  </th>
                        <td th:text="${#dates.format(audition.aenddate, 'yyyy-MM-dd')}"></td>
                    </tr>
            </tbody>

        </table>

        <span style="float:right;">
            <a href="" th:href="@{'/uploads/' + ${audition.afile}}">[[${audition.afile}]]</a>		
        </span>
        <br><br>
                    
        <table>
            <br>

            <tr>
                <th>내용</th>
                <td th:text="${audition.acontent}"></td>
            </tr>

        </table>
        <br><br>

        <!-- <th:block th:if="${auditionCon.auditionid} == '245'"> -->
        <div>
            
            <center>
                <input type="button" id="apply" value="신청서"/>  
            </center> 
        </div>
        <!-- </th:block> -->
        
        <br><br>
        
        
        <div>
            <button>
                <a href="" th:href="@{'/audition/update/' + ${audition.auditionid}}">수정</a> 
            </button>
            <form id="delete-form" th:action="@{'/audition/' + ${audition.auditionid}}" method="post">
                <input type="hidden" name="_method" value="delete"/> 
                <button id="delete-btn">삭제</button>
            </form>
            
            <button>
                <a href="" th:href="@{/audition/list}">게시글 목록</a>
            </button>
        </div>

    </body>
</content>
</html>
