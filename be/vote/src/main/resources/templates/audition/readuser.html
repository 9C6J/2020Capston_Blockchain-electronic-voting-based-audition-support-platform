<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
th:replace="~{main_layout::layout(~{::content},~{::script},'오디션 신청 게시글',_)}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/js/audition/readuser.js"></script>

</head>
<content>
    <body>

        <table class="table table-bordered; margin:auto; text-align:center;">
           <input type="hidden" id="auditionId" th:value="${audition.auditionid}">
 
            <tbody>
                <tr>
                    <th>제목</th>
                    <td th:text="${audition.atitle}"></td>
                </tr>
                <tr>
                    <th>기간</th>
                    <td th:text="${#dates.format(audition.astartdate, 'yyyy-MM-dd')}"></td>
                    <th>  ~  </th>
                    <td th:text="${#dates.format(audition.aenddate, 'yyyy-MM-dd')}"></td>
                </tr>
            </tbody>
        </table>

	    <span style="float:right;">
            <a href="" th:href="@{'/uploads/' + ${audition.afile}}">[[${audition.afile}]]</a>
        </span>
        <br><br>
        
        
            <center>
                <table>
            <br>

            <tr>
                
                <td th:text="${audition.acontent}"></td>
            </tr>
        </table>
            </center>
        
        
        <br><br>

	    <div>
			<tr>
                <center>
                    <td colspan="2">
                        <input type="button"  id="apply" value="신청서" />  
                    </td>
                </center>         
            </tr>        
	</div>
	
    <div>
    
		<button><a href="" th:href="@{/audition/listuser}">게시글 목록</a></button>
    </div>
    
</body>
</content>
</html>
