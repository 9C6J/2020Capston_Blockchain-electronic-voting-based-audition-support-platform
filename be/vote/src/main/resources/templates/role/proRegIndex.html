<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
th:replace="~{main_layout::layout(~{::content},_,'서비스 신청')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
  
    <content>
       
            
       <div id="proRegIndex"></div> 
       <div class="flash_message" th:text="${message}"></div> 
       
       <span th:if="${haveProgram}==1">
			<span>서비스 승인대기중 이거나 이용중인 서비스입니다.</span>
       </span>
       <span th:if="${haveProgram}==0">
       <form method="post" action="/proRegIndex/register" id="register_form">
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	        <div id="modal"></div> 
	        <script src="../assets/modal.js"></script>
       </form>
       
       
       </span>
       
     	 	 
       		 <script src="../assets/proRegIndex.js"></script>
         
       
    
   </content>
 
</body>
 
</html>
