<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
th:replace="~{main_layout::layout(~{::content},_,'오디션 결과 게시판')}">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"> -->
   

</head>
  
<body>


    <content>
    

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- <div id="auditionList"><</div>
    <script src="/assets/auditionList.js"></script> -->
      <table class="table table-striped table-sm">
      <thead>
		<tr>

			<th>No</th>
			<th>제목</th>
			<th>등록일</th>
			<th>작성자</th>
			
		</tr>
		</thead>
		<tbody>
		<tr th:each="auditionResult:${auditionresultlist}">
			<td th:text="${auditionResult.resultid}"></td>
			<td><a href="" th:href="@{'/auditionresult/read/' + ${auditionResult.resultid}}" th:text="${auditionResult.rtitle}"></a></td>
			<td th:text="${#dates.format(auditionResult.rdate, 'yyyy-MM-dd')}"></td>
			<td sec:authentication="principal.name"></span><span> 님</span></td>
  

		</tr>
	

		</tbody>

		</table>
			<tr>
                <td colspan="2">
              <input type="button" value="등록" onclick="location.href='/auditionresult/write'"/>
                                    </td>
            </tr>
            	<tr>
                <td colspan="2">
              <input type="button" value="처음으로" onclick="location.href='/auditionresult/list'"/>
                                    </td>
            </tr>
		<form action="/auditionresult/serch" method="GET">
		    <div>
		        <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
		    </div>
		
		    <button>검색하기</button>
		</form>
	

       </content>

</body>
</html>
