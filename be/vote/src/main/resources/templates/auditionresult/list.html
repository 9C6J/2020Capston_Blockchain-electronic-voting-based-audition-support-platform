    <th:block th:each="auditionResult:${auditionresultlist}">
        <div class="card" >
        	<a th:href="@{'/auditionresult/read/' + ${auditionResult.resultid}}">
	            <div class="cardGridDiv">
	                <div class="cardImgDiv">
	                    <img class="cardImg" th:src="@{'/uploads/'+${auditionResult.rimg}}" />
	                </div>
	                <div class="info">
	                    <div th:text="${auditionResult.rtitle}"></div>
	                    <div> 
	                        <span th:text="${#dates.format(auditionResult.rdate, 'yyyy-MM-dd')}"></span>
	                    </div>
	                    <div th:text="${auditionResult.rusername}"></div>   
	                </div>   
	            </div>
            </a>
        </div>
        </th:block>

        <br><br>
        <center>
        <ul th:fragment="pagination" class="pagination">
            <li>
                <a th:href="@{/auditionresult/list(page=1)}" aria-label="First">
                    <span aria-hidden="true">First</span>
                </a>
            </li>
            <li>
                <a th:href="@{/auditionresult/list(page=1)}" aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            <li>
                <a th:href="@{/auditionresult/list(page=1)}">
                    <span aria-hidden="true">1</span>
                </a>
            </li>

            <li>

                </a>
            </li>
            
            </ul>

        <div>

		<form action="/auditionresult/serch" method="GET">
		    <div>
                <button>검색하기</button>
		        <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
		    </div>
		
		   
        </form>
        </center>
        </div>
        <td>
            <input type="button" value="처음으로" onclick="location.href='/auditionresult/list'"/>

        <div style="float:right;">

                <input type="button" value="등록" onclick="location.href='/auditionresult/write'"/>
